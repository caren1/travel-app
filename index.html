<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="Travely: Real-time intineraries powered by location AI.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <main>
            <header>
                <nav>
                    <img src="images/logo.svg" class="logo" alt="" />
                </nav>
                <div class="links">
                    <a href="#">About</a>
                    <a href="#">Docs</a>
                    <button class="button__med" href="#">Login</button>
                </div>
            </header>
            <section class="info">
                <h1 class="hero__font">Real-time intineraries powered by location AI.</h1>
                <div class="icons">
                    <div class="icon">
                        <img src="./images/pin.svg">
                        <div class="icon__info">
                            <p class="icon__top">Popular</p>
                            <p class="icon__bottom">Cities</p>
                    </div>
                    <div class="icon">
                        <img src="./images/guide.svg">
                        <div class="icon__info">
                            <p class="icon__top">Local</p>
                            <p class="icon__bottom">Insights</p>
                    </div>
                    <div class="icon">
                        <img src="./images/map.svg">
                        <div class="icon__info">
                            <p class="icon__top">Amazing</p>
                            <p class="icon__bottom">Guides</p>
                        </div>
                    </div>
                </div>
            </section>
            <section class="features">
                <div class="feature">
                    <img src="images/traveler.jpg" alt="traveler">
                    <div class="feature__info">
                        <p class="feature__top">Hundreds of guides</p>
                        <p class="feature__bottom">New high-quality guides added each week.</p>
                    </div>
                </div>
                <div class="feature">
                    <img src="images/travel-guide.jpg" alt="traveler">
                    <div class="feature__info">
                        <p class="feature__top">Vetted local experts</p>
                        <p class="feature__bottom">The largest network of local guides worldwide.</p>
                    </div>
                </div>
                <div class="feature">
                    <div class="feature__info">
                        <p class="feature__cta">Learn more.</p>
                    </div>
                </div>
            </section>
        </main>

    </body>
